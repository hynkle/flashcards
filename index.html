<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>JavaScript Flashcards</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Intro to Programming Flashcards</h1>
        <p>Click the panel for the corresponding answer</p>
      </div>
      <div class="row">
        <div class="well">
          <div class="panel panel-info" id="conceptPanel">
            <div class="panel-heading">Concept:</div>
            <div class="panel-body">
              <p id="conceptName"></p>
            </div>
          </div>
          <div class="panel panel-danger" id="definitionPanel">
            <div class="panel-heading">Definition:</div>
            <div class="panel-body">
              <p id="conceptDef"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="nextButton" class="btn btn-default" type="button">Next</button>
        <a href="glossary.html"><button id="glossaryButton" class="btn btn-default" type="button">Glossary</button></a>
      </div>
    </div>
  </body>
</html>
